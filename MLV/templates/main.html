<html>
<head>

  <!-- css -->

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

  <style>
  .information_container{

	display : flex;
	width:80%;

  }

  .image_container{

	float: left;

  }

  .manual_container{
	margin-left:10px;
	margin-top:20px;
	display: inline-block;
  }


  </style>

<body>
  <div class="container" style="padding-top:30px;">
  <div class="title" style="padding-top: 10px; padding-bottom: 10px;">
    <h1>Welcome to Venn-diaNet</h1>
    <span class="small">Benjamin Hur, Dongwon Kang, Sangseon Lee, Ji-hwan Moon, and Sun Kim</span>
  </div>

	<div class="col-md-12" style="padding-top: 10px; padding-left:1px; padding-bottom:10px;">

		<strong><font size="4"> Test Sets : </font></strong>
		<a href="//bhi2.snu.ac.kr/MLV_PUBLIC/dataset/E6E7+E2.WT.txt" download>CONDITION 1</a> 
		<a href="//bhi2.snu.ac.kr/MLV_PUBLIC/dataset/E6E7.WT.txt" download>CONDITION 2</a>

	</div>


  <div class="row row-submit" style="padding-bottom: 5px;">

        <div class="col-md-10">
          <div class="form-group">
         	 <input type="text" class="form-control" placeholder="Type name of analyze, or just leave empty" name="id">

          </div>
        </div>
        <div class="col-md-2">
          <input type="submit" value="Start" class="btn btn-primary btn-submit">
        </div>
        </div>
      </form>
      </div>
    </div>
 </div>

 <div class="information_container">
 	<div class="image_container">
		<img src="//bhi2.snu.ac.kr/MLV_static/img/Venndianet_workflow.png" style="width: 100%; object-fit: contain"/>
	</div>
	<div class="manual_container">
	 <font color="blue">Manual</font> <br>
	 <font color="blue">Citation</font><br>

	</div>
 </div>
